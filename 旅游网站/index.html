			<p>​观光旅游是旅游的一项最基本的活动内容。如观赏异国异地的风景名胜、人文古迹、城市美景及其风土人情等。旅游者通过观光游览可达到改变常居环境、开阔眼界、增长见识、陶冶性情、怡悦心情、鉴赏大自然造化之美、享受现代化城市生活的情趣以及满足异地购物等多方面的需求和目的。这种基本的旅游方式，在今后一定时期内仍将继续占据重要地位。在不少国家，“观光”（sight-seeing）一词即游览或旅游的同义词，观光者（sight-seer）即旅游者。日本所称“观光地理”通常亦译作“旅游地理”。</p>
